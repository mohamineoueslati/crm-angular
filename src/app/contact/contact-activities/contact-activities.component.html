<p-confirmDialog></p-confirmDialog>

<div class="table-header">

  <div class="buttons">

      Add Activity
    </button>

</div>

<app-activity-table
  [activities]="activities"
  [cols]="cols"
  (deleteActivity)="onDeleteActivity($event)"
></app-activity-table>
